pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx tsc
    version-check:
      glob: "package.json"
      run: node scripts/checkVersionAndUpdateBuildInfo.js
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
