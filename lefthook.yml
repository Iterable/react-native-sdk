pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn eslint {staged_files}
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn typecheck
    typedoc-validation:
      run: yarn docs --validation
    # version-check:
    #   glob: "package.json"
    #   run: node scripts/checkVersionAndUpdateBuildInfo.js
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: yarn commitlint --edit
